<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>#{messages.icliente}</title>
	<link type="image/x-icon"
		href="#{facesContext.externalContext.requestContextPath}/pages/img/ico.jpg"
		rel="shortcut icon" />
	<link
		href="#{facesContext.externalContext.requestContextPath}/pages/stylesheet/common-style.css"
		rel="stylesheet" type="text/css" />
</h:head>

<h:body id="document">
	<f:view>
		<p:layout fullPage="true">
			<p:layoutUnit position="north"  id="north">
				<ui:include src="/pages/layout/commonHeader.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit position="west" id="west" resizable="false"
				header="#{msg['menu.title']}" >
				<ui:include src="/pages/secure/leftMenu.xhtml" />
			</p:layoutUnit>

			<p:layoutUnit styleClass="layoutUnitCenter" position="center">
					<p:messages autoUpdate="true" id="msgs" showDetail="true"
						showSummary="true" />
					<ui:insert name="content" />
			</p:layoutUnit>

			<p:layoutUnit position="east" size="0"
				style="width:0px; display:none;" id="east">
			</p:layoutUnit>

			<p:layoutUnit position="south" id="south">
				<ui:include src="/pages/layout/commonFooter.xhtml" />
			</p:layoutUnit>
		</p:layout>

	</f:view>
</h:body>

</html>
