<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<!--  snippet for a command button
		id : id for the component
		value : text displayed. It has to be a property of i18 file messages.properties
		bean : java bean that will receive the request
		listener : method that will be executed from the java bean
		update : component list to be re-rendered
	-->
	
	<p:commandButton id="#{id}" 
		value="#{messages[value]}"
		actionListener="#{bean[listener]()}"  
		update="#{update}"
		/>

</ui:composition>
