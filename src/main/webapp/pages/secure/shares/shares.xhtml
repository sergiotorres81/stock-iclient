<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/pages/layout/template.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable var="var" value="#{sharesAction.shareList}">
				<p:column headerText="#{messages.name}">
					<h:outputText value="#{var.name}" />
				</p:column>

				<p:column headerText="#{messages.code}">
					<h:outputText value="#{var.code}" />
				</p:column>

				<p:column headerText="#{messages.value}">
					<h:outputText value="#{var.value}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
